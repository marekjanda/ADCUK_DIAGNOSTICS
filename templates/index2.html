<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">       

        <title>ADC UK Diagnostics</title>
        
        <link rel="shortcut icon" href="#" />

        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css' ) }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/new_knob.css' ) }}">
        
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </head>
<body>

    <nav class="navbar navbar-light" style="background-color: #40a3f3;">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: white;">ADC UK Diagnostics Tool</a>
          </div>
    </nav>

<div class="row">
    <p><h2>Select Symptoms</h2></p>
    
    <div class="col col-sm-12 col-lg-6" style="text-align: center; justify-content: center;">
        <h3>Main Symptom</h3>
        <div class="container">
            <!-- OUTER SHADOW -->
            <div class="de">
                <!-- TEXT -->
                <div class="den">
                    <!-- LINE -->
                    <hr class="line">
                    <hr class="line">
                    <hr class="line">
                    <hr class="line">
                    <!-- SWITCH -->
                    <div class="switch">
                   

                    <!-- TEXT -->
                    {% for s in main_labels %}
                        <label for="switch_{{ s }}"><span>{{ main_labels[s] }}</span></label>
                    {% endfor %}
                    

                    <!-- INPUT -->
                    {% for s in main_labels %}
                        <input id="switch_{{ s }}" name="switch" type="radio">
                    {% endfor %}
                    
                    <!-- LIGHT -->
                    <div class="light"><span></span></div>
        
                    <!-- DOT -->
                    <div class="dot"><span></span></div>
        
                    <!-- CENTER -->
                    <div class="dene">
                        <div class="denem">
                            <div class="deneme">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="den">
    </div>
        
    <div class="col col-sm-12 col-lg-6">
        <h3>Secondary Symptom</h3>
        <h5 id="error" style="color: tomato;"></h5>
        <select id="secondSymptomSelect" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" >
            <option selected style="text-align: center;"><h3>Select Second Symptom</h3></option>
        </select>  
    </div>   
    
</div>

<div class="row">
    <div class="col col-sm-12">
        <!--<button id='start' onclick="alertvalue()">Diagnose</button>-->
        <button type="button" onclick="alertvalue()" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Diagnose
        </button> 
    </div>
</div>

<!-- Vertically centered scrollable modal -->
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="modalTitla">Diagnosis</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row" style="justify-content: center !important; text-align: center !important;">
                <h2>In case of high pressure: </h2>
                <div class="row" id="HP"></div>
            </div>
            <div class="row" style="justify-content: center !important; text-align: center !important;">
                <h2>In case of low pressure: </h2>
                <div class="row" id="LP"></div>
            </div>
        </div>
        <div class="modal-footer">
          <button id="closeBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
